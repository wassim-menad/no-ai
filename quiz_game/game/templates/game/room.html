<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful QCM Game</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* Base Styles */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .qcm-container {
            width: 100%;
            max-width: 800px;
            margin: 0 1rem;
        }

        .game-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .progress-text {
            color: #6b7280;
            font-weight: 500;
        }

        .progress-bar {
            width: 6rem;
            height: 0.5rem;
            background: #e5e7eb;
            border-radius: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: #10b981;
            border-radius: 1rem;
            transition: width 0.5s;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .choice-label {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .choice-label:hover {
            border-color: #c4b5fd;
        }

        .choice-circle {
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .choice-selected {
            background: #6366f1;
            border-color: #4f46e5;
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: #6366f1;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #4f46e5;
        }

        .submit-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .correct-answer {
            background: #dcfce7;
            border-color: #34d399;
        }

        .incorrect-answer {
            background: #fee2e2;
            border-color: #ef4444;
        }

        .result-container {
            text-align: center;
        }

        .final-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }

        .restart-btn {
            color: #6366f1;
            font-weight: 500;
            background: none;
            border: none;
            cursor: pointer;
        }

        .restart-btn:hover {
            color: #4f46e5;
        }
    </style>
</head>
<body>
    <div x-data="qcmGame()" class="qcm-container">
        <div class="game-card">
            <!-- Progress Indicator -->
            <div class="progress-container">
                <span class="progress-text">
                    Question <span x-text="currentQuestionIndex + 1"></span>/
                    <span x-text="questions.length"></span>
                </span>
                <div class="progress-bar">
                    <div class="progress-fill" 
                         :style="`width: ${(currentQuestionIndex + 1) / questions.length * 100}%`"></div>
                </div>
            </div>

            <!-- Question -->
            <h2 x-text="currentQuestion.question" class="question-text"></h2>

            <!-- Choices -->
            <template x-for="(choice, index) in currentQuestion.choices" :key="index">
                <label class="choice-label"
                       :class="{
                           'correct-answer': showResult && choice.correct,
                           'incorrect-answer': showResult && selectedAnswer === index && !choice.correct
                       }">
                    <input type="radio" 
                           name="qcmChoice" 
                           class="hidden"
                           :value="index"
                           x-model="selectedAnswer"
                           :disabled="showResult">
                    <div class="choice-circle" 
                         :class="{ 'choice-selected': selectedAnswer === index }">
                        <span x-text="String.fromCharCode(65 + index)"></span>
                    </div>
                    <span x-text="choice.text" class="choice-text"></span>
                </label>
            </template>

            <!-- Submit Button -->
            <button @click="submitAnswer" 
                    class="submit-btn"
                    :disabled="selectedAnswer === null && !showResult">
                <span x-text="showResult ? 'Next Question' : 'Submit Answer'"></span>
            </button>

            <!-- Score Display -->
            <div x-show="showFinalScore" class="result-container">
                <h3 class="final-score">Quiz Completed!</h3>
                <p class="score-text">
                    Your score: <span x-text="score"></span>/
                    <span x-text="questions.length"></span>
                </p>
                <button @click="resetGame" class="restart-btn">
                    Play Again â†º
                </button>
            </div>
        </div>
    </div>

    <!-- The Alpine.js component code remains the same as previous answer -->
    <script>
        function qcmGame() {
            return {
                currentQuestionIndex: 0,
                selectedAnswer: null,
                score: 0,
                showResult: false,
                showFinalScore: false,
                questions: [/* Same questions array as before */],
                // ... rest of the component logic remains identical
            }
        }
    </script>
</body>
</html>
